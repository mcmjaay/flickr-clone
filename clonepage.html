<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Bootstrap theme -->

<body>
<!-- NAVBAR -->
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-default bg-transparent">
        <div class="container-fluid" id="title">
        <a class="navbar-brand" role="button" href="index"><i class="fa-brands fa-flickr"></i>Flickr</a> 
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
           </form>
          </div>
        <a class="nav-item nav-link active" href="#">Log in<span class="sr-only">(current)</span></a>
        <button class="btn btn-outline-primary" type="submit">Sign Up</button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        
    </nav>
</div>
<!-- HERO -->
    <div class="mt-4 p-5 text-center my-5">
    <h1> Find Your Inspiration</h1>
    <p class="lead">Join the Flickr community, home to tens of billions of photos and 2 million groups.</p>
    <a class="btn btn-primary">Start For Free</a>
</div>
<!-- Remove the container if you want to extend the Footer to full width. -->
<div class="container pt-5">

    <footer
            class="text-center text-lg-start text-white fixed-bottom"
            style="background-color: black"
            >
      <!-- Grid container -->
      <div class="container p-.5 pb-0">
        <!-- Section: Links -->
        <section class="">
          <!--Grid row-->
          <div class="row position-absolute bottom-0 start-0">
            <!-- Grid column -->
            <div class="col-md-1 col-lg-1 col-xl-1 mt-3">

                About
            </div>
            <!-- Grid column -->
  
            <hr class="w-100 clearfix d-md-none" />
  
            <!-- Grid column -->
            <div class="col-md-1 col-lg-1 col-xl-1  mt-3">
              <h6 class="text-uppercase text-white mb-4 font-weight-bold">Jobs</h6>
            </div>
            <!-- Grid column -->
  
            <hr class="w-100 clearfix d-md-none" />
  
            <!-- Grid column -->
            <div class="col-md-1 col-lg-1 mt-3">
              <h6 class="text-uppercase text-white mb-4 font-weight-bold">
                Blog
            </div>
  
            <!-- Grid column -->
            <hr class="w-100 clearfix d-md-none" />
  
            <!-- Grid column -->
            <div class="col-md-1 col-lg-1 col-xl-1 mt-3">
              <h6 class="text-uppercase text-white mb-4 font-weight-bold">Developers</h6>
            </div>
            <!-- Grid column -->
            <hr class="w-100 clearfix d-md-none" />
             <!-- Grid column -->
             <div class="col-md-1 col-lg-1 col-xl-1 mt-3">
              <h6 class="text-uppercase text-white mb-4 font-weight-bold">Guidelines</h6>
            </div>
            <!-- Grid column -->
            <hr class="w-100 clearfix d-md-none" />
             <!-- Grid column -->
             <div class="col-md-1 col-lg-1 col-xl-1 mt-3">
              <h6 class="text-uppercase text-white mb-4 font-weight-bold">Help</h6>
            </div>
            <!-- Grid column -->
            <hr class="w-100 clearfix d-md-none" />
             <!-- Grid column -->
             <div class="col-md-1 col-lg-1 col-xl-1 mt-3">
              <h6 class="text-uppercase text-white mb-4 font-weight-bold">Help Forum</h6>
            </div>
             <!-- Grid column -->
             <hr class="w-100 clearfix d-md-none" />
            <!-- Grid column -->
            <div class="col-md-1 col-lg-1 col-xl-1 mt-3">
              <h6 class="text-uppercase text-white mb-4 font-weight-bold">Privacy</h6>
            </div>

            <div class="col-md-1 col-lg-1 col-xl-1 mt-3">
              <h6 class="text-uppercase text-white mb-4 font-weight-bold">Cookies</h6>
            </div>
      
             <!-- Grid column -->
            <div class="col-lg-3 mt-0 ml-lg-0 text-right text-md-end">
              <!-- Facebook -->
              <a
                 class="btn btn-floating m-1"
                 class="text-white"
                 role="button"
                 ><i class="fab fa-facebook-f"></i
                ></a>
  
              <!-- Twitter -->
              <a
                 class="btn btn-floating m-1"
                 class="text-white"
                 role="button"
                 ><i class="fab fa-twitter"></i
                ></a>
  
              <!-- Instagram -->
              <a class="btn btn-floating m-1"
                class="text-black"
                 role="button"
                 ><i class="fab fa-instagram"></i
                ></a>
            </div>
            <!-- Grid column -->
          </div>
          <!--Grid row-->
        </section>
        <!-- Section: Links -->
  
        <!-- Section: Copyright -->
        <section class="pb-0 pt-0">
          <div class="row d-flex align-items-center">
            <!-- Grid column -->
            <div class="col-md-7 col-lg-8 text-center text-md-start">

            <!-- Grid column -->
          </div>
